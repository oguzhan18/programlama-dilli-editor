<style>
  #output
  {
    color:rgb(0, 0, 0);
    background-color: rgb(255, 255, 255);
    border-color: red;
  }
  #input
  {
    color:rgb(0, 0, 0);

  {
    color:springgreen;
  }

<body bgcolor="black">
<blockquote cite="">
 
  </blockquote>

<form>
  <div class="form-group">
    <h3 for="exampleFormControlTextarea1"id="yazı">GHÇ Programming Language Editor</h3>
    <textarea id=input  cols="30"rows="10" placeholder="İnput"class="form-control"></textarea>
    <textarea id=output cols="30" rows="10"placeholder="Output"class="form-control1" disabled></textarea> 
    <br>
  </div>
</form>





  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
       
       
    <script>
        function loop(){

          var value = document.getElementsByTagName("textarea")[0].value;
          
          value = value.replace(/ /g,"");
          value = value.replace(/cart/gi,"e");
          value = value.replace(/times/,"*");
          value = value.replace(/id/,"#");
          value = value.replace(/class/,".");
          value = value.replace(/capp.creative/,"Oğuzhan ÇART");
          
          
          document.getElementById("output").innerHTML = value;
          
          setTimeout(loop,100);
        }
        loop();
   </script>

</body>
